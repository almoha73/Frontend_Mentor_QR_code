<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[#d5e1ef] w-full h-screen flex items-center">
    <main class="w-full h-auto">
      <section class="w-[324px] mx-auto p-4 bg-white rounded-2xl">
        <img src="./images/image-qr-code.png" alt="QR code" class="rounded-2xl" />
        <div class="w-11/12 mx-auto text-center mb-4">
          <h1 class="my-6 text-xl font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>

    <div class="attribution"></div>
  </body>
</html>
